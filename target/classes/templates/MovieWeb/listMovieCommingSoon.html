<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport"
	content="width=device-width, initial-scale=1.0,maximum-scale=1">

<title>Movie Review</title>

<!-- Loading third party fonts -->
<link href="http://fonts.googleapis.com/css?family=Roboto:300,400,700|"
	rel="stylesheet" type="text/css">
<link th:href="@{/web/fonts/font-awesome.min.css}" rel="stylesheet"
	type="text/css">
<!-- Loading main css file -->
<link th:href="@{/web/css/style.css}" rel="stylesheet" type="text/css">
<!--[if lt IE 9]>
		<script src="js/ie-support/html5.js"></script>
		<script src="js/ie-support/respond.js"></script>
		<![endif]-->

</head>
<body>
	<div id="site-content">
		<!-- Navigation -->
		<header class="site-header">
			<div th:replace="common/web/header :: copy-header-menu"></div>
		</header>
		<!-- Page Content -->
		<main class="main-content">
			<div class="container">
				<div class="page">
					<div class="breadcrumbs">
						<a href="index.html">Home</a> <span>Movie Review</span>
					</div>
					<form th:action="@{/home/listMovie/CommingSoon}" id="formSubmit"
						method="POST"></form>
					<div class="filters">
						<select name="#" id="#" placeholder="Choose Category">
							<option value="">Thể loại</option>
							<option th:each="category : ${listCategory}"
								th:text="${category.name}" th:value="${category.id}"></option>
						</select> <select id="selectBox" onchange="changeFunc();">
							<option value="0">Phim</option>
							<option value="1">Phim đang chiếu</option>
							<option value="2">Phim sắp chiếu</option>
						</select>
					</div>
					<div class="movie-list">
						<div class="row">
							<div th:each="moviedisplay : ${listMovie}">
								<div class="col-sm-6 col-md-3">
									<div class="latest-movie">
										<div class="child-page-listing">
											<div class="grid-container">
												<article id="3685" class="location-listing">
													<a class="location-title" href="#"> 
														<button type="button" style="margin-left: -30px; height: 40px"  th:onclick="'javascript:descriptionMovie(' + ${moviedisplay.id} + ');'" class="btn">
															<p style="font-size: 15px;height: 40px; line-height: 40px">Xem chi tiết</p>
														</button>
														<button type="button" style="margin-left: -30px; height: 40px"  class="btn"><p style="font-size: 15px;height: 40px; line-height: 40px">Mua vé</p></button>
													</a>
													<div class="location-image">
														<a href="#"><img style="height: 340px"
															th:src="@{${moviedisplay.ThumbnailImagePath}}"
															alt="Movie 3"></a>
													</div>
											</div>
											<!-- end grid container -->
										</div>
										<div class="movie-title">
											<a href="single.html"><p th:text="${moviedisplay.name}"
													style="font-size: 20px; margin-bottom: 20px;"></p></a>
										</div>
									</div>
								</div>
							</div>
							<!-- .row -->
						</div>
					</div>
					<!-- .movie-list -->
				</div>
			</div>
			<!-- .container -->
		</main>
		<!-- Footer -->
		<div th:replace="common/web/footer :: copy-footer-web"></div>
	</div>
	<!-- Bootstrap core JavaScript -->
	<script>
		function descriptionMovie(id){
			 $.ajax({
		            url: "/descriptionMovie/"+id,
		            method: "GET",
		            success: function (result) {
		                window.location.href ="/descriptionMovie/"+id;
		            },
		            fail: function (err) {
		                console.log(err);
		            }
		        });
		}
		function changeFunc() {
			var selectBox = document.getElementById("selectBox");
			var selectedValue = selectBox.options[selectBox.selectedIndex].value;
			if (selectedValue == 2) {
				viewCommingSoon(selectedValue);
			} else if (selectedValue == 1) {
				viewNow(selectedValue);
			}
			function viewCommingSoon(data) {
				$.ajax({
					url : "/home/listMovie/" + data,
					method : "GET",
					success : function(result) {
						window.location.href = "/home/listMovie/"
								+ selectedValue;
					},
					fail : function(err) {
						console.log(err);
					}
				});
			}
			function viewNow(data) {
				$.ajax({
					url : "/home/listMovie/" + data,
					method : "GET",
					success : function(result) {
						window.location.href = "/home/listMovie/"
								+ selectedValue;
					},
					fail : function(err) {
						console.log(err);
					}
				});
			}
		}
	</script>
	<script th:src="@{/web/js/jquery-1.11.1.min.js}"></script>
	<script th:src="@{/web/js/plugins.js}"></script>
	<script th:src="@{/web/js/app.js}"></script>
</body>
</html>
