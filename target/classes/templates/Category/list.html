<div th:fragment="list-movie" class="main-content">
	<div class="main-content-inner">
		<div class="breadcrumbs" id="breadcrumbs">
			<script type="text/javascript">
				try {
					ace.settings.check('breadcrumbs', 'fixed')
				} catch (e) {
				}
			</script>

			<ul class="breadcrumb">
				<li><i class="ace-icon fa fa-home home-icon"></i> <a href="#">Home</a>
				</li>
				<li><a href="#">Forms</a></li>
				<li class="active">Form Elements</li>
			</ul>
			<!-- /.breadcrumb -->

		</div>
		<div class="page-header">
			<h1>
				Tables <small> <i class="ace-icon fa fa-angle-double-right"></i>
					Static &amp; Dynamic Tables
				</small>
			</h1>
		</div>
		<div class="table-btn-controls">
			<div class="pull-right tableTools-container">
				<div class="dt-buttons btn-overlap btn-group">
					<a flag="info"
						class="dt-button buttons-colvis btn btn-white btn-primary btn-bold"
						data-toggle="tooltip" title='Thêm bài viết' th:href=@{edit}>
						<span> <i class="fa fa-plus-circle bigger-110 purple"></i>
					</span>
					</a>
					<button id="btnDelete" type="button"
						class="dt-button buttons-html5 btn btn-white btn-primary btn-bold"
						data-toggle="tooltip" title='Xóa bài viết'>
						<span> <i class="fa fa-trash-o bigger-110 pink"></i>
						</span>
					</button>
				</div>
			</div>
		</div>
		<!-- /.page-header -->
		<table id="simple-table"
			class="table table-striped table-bordered table-hover">
			<thead>
				<tr>
					<th class="center"><label class="pos-rel"> <input
							type="checkbox" class="ace" /> <span class="lbl"></span>
					</label></th>
				
					<th>name</th>
					<th></th>
				</tr>
			</thead>

			<tbody>
				<tr th:each="category : ${listCategory}">
					<td class="center"><label class="pos-rel"> <input
							type="checkbox" class="ace" /> <span class="lbl"></span>
					</label></td>

				
					<td th:text="${category.name}"></td>
					
					<td>
						<div class="hidden-sm hidden-xs btn-group">

							<a th:href=@{/updateCategory/{id}(id=${category.id})} class="btn btn-xs btn-info">
								<i class="ace-icon fa fa-pencil bigger-120">
										
								</i>
							</a>
							<a  th:href=@{/deleteCategory/{id}(id=${category.id})} class="btn btn-xs btn-danger">
								<i class="ace-icon fa fa-trash-o bigger-120">
									
								</i>
							</a>
						</div>
						<div class="hidden-md hidden-lg">
							<div class="inline pos-rel">
								<button class="btn btn-minier btn-primary dropdown-toggle"
									data-toggle="dropdown" data-position="auto">
									<i class="ace-icon fa fa-cog icon-only bigger-110"></i>
								</button>

								<ul
									class="dropdown-menu dropdown-only-icon dropdown-yellow dropdown-menu-right dropdown-caret dropdown-close">
									<li><a href="#" class="tooltip-info" data-rel="tooltip"
										title="View"> <span class="blue"> <i
												class="ace-icon fa fa-search-plus bigger-120"></i>
										</span>
									</a></li>

									<li><a  class="tooltip-success" data-rel="tooltip"
										title="Edit"> <span class="green"> <i
												class="ace-icon fa fa-pencil-square-o bigger-120"></i>
										</span>
									</a></li>

									<li><a href="#" class="tooltip-error" data-rel="tooltip"
										title="Delete"> <span class="red"> <i
												class="ace-icon fa fa-trash-o bigger-120"></i>
										</span>
									</a></li>
								</ul>
							</div>
						</div>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
