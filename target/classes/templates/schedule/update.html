<div class="main-content" th:fragment="update-schedule">
	<div class="main-content-inner">
		<div class="breadcrumbs" id="breadcrumbs">
			<script type="text/javascript">
				try {
					ace.settings.check('breadcrumbs', 'fixed')
				} catch (e) {
				}
			</script>

			<ul class="breadcrumb">
				<li><i class="ace-icon fa fa-home home-icon"></i> <a href="#">Home</a>
				</li>

				<li><a href="#">Forms</a></li>
				<li class="active">Form Elements</li>
			</ul>
			<!-- /.breadcrumb -->

		</div>
		<div class="page-content">
			<div class="row">
				<div class="col-xs-12">
					<form method="POST" th:action="@{/saveSchedule}" th:object="${schedule}" class="form-horizontal" id="formSubmit">
						

						<input type="hidden" th:field="*{id}" />
						<div class="form-group">
						
							<label class="col-sm-3 control-label no-padding-right"
								for="form-field-1"> Chọn phim </label>

							<div class="col-sm-9">
								<select th:field="*{movieId}">
									<option value="">--</option>
									<option th:each="movie : ${listMovie}"
                           					 th:text="${movie.name}"
                           					 th:value="${movie.id}"
									></option>
								</select>
							</div>
						</div>

						<div class="form-group">
							<label class="col-sm-3 control-label no-padding-right"
								for="form-field-1"> Chọn phòng chiếu </label>

							<div class="col-sm-9">
								<select th:field="*{roomId}">
									<option value="">--</option>
									<option th:each="room : ${listRoom}"
                           					 th:text="${room.name}"
                           					 th:value="${room.id}"
									></option>
								</select>
							</div>
						</div>
						

						<div class="form-group">
							<label class="col-sm-3 control-label no-padding-right"
								for="form-field-1"> Thời gian </label>

							<div class="col-sm-9">


								<div class='input-group date' id='datetimepicker1'>
									<input type='text' class="form-control"  th:field="*{time}"/> <span
										class="input-group-addon"> <span
										class="glyphicon glyphicon-calendar"></span>
									</span>
								</div>

							</div>
							<script type="text/javascript">
								$(function() {
									$('#datetimepicker1').datetimepicker();
								});
							</script>
						</div>


						<div class="clearfix form-actions">
							<div class="col-md-offset-3 col-md-9">

								<button class="btn btn-info" type="submit"
									id="btnAddOrUpdateNew">
									<i class="ace-icon fa fa-check bigger-110"></i> Sửa bài viết
								</button>


								&nbsp; &nbsp; &nbsp;
								<button class="btn" type="reset">
									<i class="ace-icon fa fa-undo bigger-110"></i> Hủy
								</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
