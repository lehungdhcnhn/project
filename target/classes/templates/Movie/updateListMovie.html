
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet" th:href="@{/admin/assets/css/bootstrap.min.css}" />
<link rel="stylesheet"	th:href="@{/admin/font-awesome/4.5.0/css/font-awesome.min.css}" />
<link rel="stylesheet" th:href="@{/admin/assets/css/ace.min.css}"	class="ace-main-stylesheet" id="main-ace-style" />
<script th:src="@{admin/assets/js/ace-extra.min.js}"></script>
<link rel="stylesheet"
	href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
<link rel="stylesheet"
	href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type='text/javascript' src="@{/admin/js/jquery-2.2.3.min.js}"></script>
<script th:src="@{/admin/assets/js/jquery.2.1.1.min.js}"></script>
<link rel="stylesheet"
	href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>


</head>
<body class="no-skin">

	<!-- header -->
	<div th:replace="common/admin/header :: copy-header-admin"></div>
	<!-- header -->

	<div class="main-container" id="main-container">
		<script type="text/javascript">
			try {
				ace.settings.check('main-container', 'fixed')
			} catch (e) {
			}
		</script>
		<!-- menu -->
		<div th:replace="common/admin/menu :: copy-menu-admin"></div>
		<!-- menu -->
		
		<div class="main-content" >
	<div class="main-content-inner">
		<div class="breadcrumbs" id="breadcrumbs">
			<script type="text/javascript">
				try {
					ace.settings.check('breadcrumbs', 'fixed')
				} catch (e) {
				}
			</script>

			<ul class="breadcrumb">
				<li><i class="ace-icon fa fa-home home-icon"></i> <a href="#">Home</a>
				</li>

				<li><a href="#">Quản lý</a></li>
				<li class="active">Phim</li>
			</ul>
			<!-- /.breadcrumb -->

		</div>
		<form th:action="@{/saveListMovie}" th:object="${listMovie}" method="post"  enctype="multipart/form-data">
				<!-- /.page-header -->
				<table id="simple-table"
					class="table table-striped table-bordered table-hover">
					<thead>
						<tr>
						
							<th class="center">Tên</th>
							<th class="center">Nội dung</th>
							<th class="center">Tiêu đề</th>
							<th class="center">Mô tả ngắn</th>
							<th class="center">Thể loại</th>
							<th class="center">Hình</th>
						</tr>
					</thead>
		
					<tbody>
						<tr th:each="movie, itemStat : *{listMovieEntity}">
							<td class="center"><input th:field="*{listMovieEntity[__${itemStat.index}__].name}">
								<input type="hidden" class="ace" name="movieId" th:field="*{listMovieEntity[__${itemStat.index}__].id}" />
							</td>
							 <td class="center"> <input th:field="*{listMovieEntity[__${itemStat.index}__].content}"></td>
							<td class="center"> <input th:field="*{listMovieEntity[__${itemStat.index}__].title}"></td>
							<td class="center"> <input th:field="*{listMovieEntity[__${itemStat.index}__].sDescription}"></td>
							<td class="center"> 
							<select th:field="*{listMovieEntity[__${itemStat.index}__].categories}" class="selectpicker" multiple
									data-live-search="true">
									<option value="">--</option>
									<option th:each="category : ${listCategory}"
										th:text="${category.name}" th:value="${category.id}"></option>
								</select></td> 
							<td class="center">
								<input type="file" id="fileImage" name="fileImage"
										accept="image/png,image/jpeg" /> <img id="thumbnail"
										alt="picture preview" style="width: 200px; height: 150px" />
							</td>
						</tr>
					</tbody>
				</table>
				<div class="center">
		
					<button class="btn btn-info" type="submit" id="btnAddOrUpdateNew">
						<i class="ace-icon fa fa-check bigger-110"></i> Lưu lại
					</button>
					<!--  <a th:href="@{/admin/listRoom}"><button class="btn" type="button" >Quay về trang trước</button></a> 
					<button class="btn" type="reset" >
						<i class="ace-icon fa fa-undo bigger-110"></i> Quay lại dữ liệu ban đầu
					</button>-->
				</div>
			</form>
	</div>
</div>	

		<!-- footer -->
		<div th:replace="common/admin/footer :: copy-footer-admin"></div>
		<!-- footer -->

		<a href="#" id="btn-scroll-up"
			class="btn-scroll-up btn btn-sm btn-inverse display"> <i
			class="ace-icon fa fa-angle-double-up icon-only bigger-110"></i>
		</a>
	</div>


	<script th:src="@{/admin/assets/js/bootstrap.min.js}"></script>
	<script th:src="@{/admin/assets/js/jquery-ui.custom.min.js}"></script>
	<script th:src="@{/admin/assets/js/jquery.ui.touch-punch.min.js}"></script>
	<script th:src="@{/admin/assets/js/jquery.easypiechart.min.js}"></script>
	<script th:src="@{/admin/assets/js/jquery.sparkline.min.js}"></script>
	<script th:src="@{/admin/assets/js/jquery.flot.min.js}"></script>
	<script th:src="@{/admin/assets/js/jquery.flot.pie.min.js}"></script>
	<script th:src="@{/admin/assets/js/jquery.flot.resize.min.js}"></script>
	<script th:src="@{/admin/assets/js/ace-elements.min.js}"></script>
	<script th:src="@{/admin/assets/js/ace.min.js}"></script>
	<script th:src="@{/admin/assets/js/bootstrap.min.js}"></script>
	<script th:src="@{/admin/paging/jquery.twbsPagination.js} "></script>
	<!-- page specific plugin scripts -->
	<script th:src="@{/admin/assets/js/jquery-ui.min.js}"></script>
	<link rel="stylesheet"
		href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/css/bootstrap-select.css" />
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.bundle.min.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/js/bootstrap-select.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$('#fileImage').change(function() {
				showImageThumbnail(this);
			});
		});
		function showImageThumbnail(fileInput){
			file = fileInput.files[0];
			reader = new FileReader();
			
			reader.onload=function(e){
				$('#thumbnail').attr('src',e.target.result);
			};
			
			reader.readAsDataURL(file);
		}
	</script>
</body>
</html>
