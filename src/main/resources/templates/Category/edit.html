<div class="main-content" th:fragment="edit-movie">
	<div class="main-content-inner">
		<div class="breadcrumbs" id="breadcrumbs">
			<script type="text/javascript">
				try {
					ace.settings.check('breadcrumbs', 'fixed')
				} catch (e) {
				}
			</script>

			<ul class="breadcrumb">
				<li><i class="ace-icon fa fa-home home-icon"></i> <a href="/">Trang
						chủ</a></li>

				<li><a href="/admin/home">Quản lý</a></li>
				<li class="active">Thê loại phim</li>
			</ul>
			<!-- /.breadcrumb -->

		</div>
		<div class="page-content">
			<div class="row">
				<div class="col-xs-12">
					<form th:action="@{/saveCategory}" th:object="${category}"
						method="POST" class="form-horizontal" id="formSubmit">



						<div class="form-group">
							<label class="col-sm-3 control-label no-padding-right"
								for="form-field-1"> Tên thể loại </label>

							<div class="col-sm-9">
								<input type="text" class="col-xs-10 col-sm-5" id="name"
									th:field="*{name}" name="name" />
								<p th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
							</div>
						</div>



						<div class="clearfix form-actions">
							<div class="col-md-offset-3 col-md-9">

								<button class="btn btn-info" type="submit"
									id="btnAddOrUpdateNew">
									<i class="ace-icon fa fa-check bigger-110"></i> Thêm thể loại
								</button>


								&nbsp; &nbsp; &nbsp;
								<button class="btn" type="reset">
									<i class="ace-icon fa fa-undo bigger-110"></i> Hủy
								</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
