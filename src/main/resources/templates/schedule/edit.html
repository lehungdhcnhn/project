<div class="main-content" th:fragment="edit-schedule">
	<div class="main-content-inner">
		<div class="breadcrumbs" id="breadcrumbs">
			<script type="text/javascript">
				try {
					ace.settings.check('breadcrumbs', 'fixed')
				} catch (e) {
				}
			</script>

			<ul class="breadcrumb">
				<li><i class="ace-icon fa fa-home home-icon"></i> <a href="#">Trang chủ</a>
				</li>

				<li><a href="#">Quản lý</a></li>
				<li class="active">Thêm lịch chiếu phim</li>
			</ul>
			<!-- /.breadcrumb -->

		</div>
		<div class="page-content">
			<div class="row">
				<div class="col-xs-12">
					<form th:action="@{/saveSchedule}" th:object="${schedule}" method="POST" class="form-horizontal" id="formSubmit">
						
					
						<div class="form-group">
							<label class="col-sm-3 control-label no-padding-right"
								for="form-field-1"> Chọn phim: <p style="color: #ff4dd2">*</p> </label>

							<div class="col-sm-9">
								<select th:field="*{movieId}" th:required="true" style="width: 100px">
									<option value="">--</option>
									<option th:each="movie : ${listMovie}"
                           					 th:text="${movie.name}"
                           					 th:value="${movie.id}"
									></option>
								</select>
							</div>
						</div>

						<div class="form-group">
							<label class="col-sm-3 control-label no-padding-right"
								for="form-field-1"> Chọn phòng chiếu: <p style="color: #ff4dd2">*</p> </label>

							<div class="col-sm-9">
								<select th:field="*{roomId}" th:required="true" style="width: 100px">
									<option value="">--</option>
									<option th:each="movie : ${listRoom}"
                           					 th:text="${movie.name}"
                           					 th:value="${movie.id}"
									></option>
								</select>
							</div>
						</div>
						
						<div class="form-group">
							<label class="col-sm-3 control-label no-padding-right"
								for="form-field-1"> Thời gian:<p style="color: #ff4dd2">*</p> </label>
								
							<div class="col-sm-2">

								<div class='input-group date' id='datetimepicker1'>
									<input type='text'  th:field="*{time}" required="true"/> <span
										class="input-group-addon"> <span
										class="glyphicon glyphicon-calendar"></span>
									</span>
								</div>
							</div>
							<script type="text/javascript">
								$(function() {
									$('#datetimepicker1').datetimepicker({
										format: 'DD/MM/YYYY h:mm A'
									});
								});
							</script>
						</div>


						<div class="clearfix form-actions">
							<div class="col-md-offset-3 col-md-9">

								<button class="btn btn-info" type="submit"
									id="btnAddOrUpdateNew">
									<i class="ace-icon fa fa-check bigger-110"></i> Thêm bài viết
								</button>


								&nbsp; &nbsp; &nbsp;
								<a th:href="@{/admin/listSchedule}" class="btn" type="reset">
									<i class="ace-icon fa fa-undo bigger-110"></i> Hủy
								</a>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
