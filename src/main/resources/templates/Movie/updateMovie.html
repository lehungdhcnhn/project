	<script type="text/javascript">
		$(document).ready(function(){
			$('#fileImage').change(function() {
				showImageThumbnail(this);
			});
		});
		function showImageThumbnail(fileInput){
			file = fileInput.files[0];
			reader = new FileReader();
			
			reader.onload=function(e){
				$('#thumbnailHide').attr('src',e.target.result);
			};
			
			reader.readAsDataURL(file);
		}
		var vFileImage=document.forms["formSubmit"].elements["fileImage"].value;
		if(vFileImage!=""){
			var img = document.getElementById('thumbnailHide');
		    img.style.visibility = true;
			//document.images['thumbnailHide'].style.visibility = hidden;
		}
	</script>
