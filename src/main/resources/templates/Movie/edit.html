<div class="main-content" th:fragment="edit-movie">
	<div class="main-content-inner">
		<div class="breadcrumbs" id="breadcrumbs">
			<script type="text/javascript">
				try {
					ace.settings.check('breadcrumbs', 'fixed')
				} catch (e) {
				}
			</script>

			<ul class="breadcrumb">
				<li><i class="ace-icon fa fa-home home-icon"></i> <a href="#">Trang
						chủ</a></li>

				<li><a href="#">Quản lý</a></li>
				<li class="active">Phim</li>
			</ul>
			<!-- /.breadcrumb -->

		</div>
		<div class="page-content">
			<div class="row">
				<div class="col-xs-12">
					<form th:action="@{/saveMovie}" th:object="${movie}" method="POST"
						onsubmit="return validateForm()" name="formSubmit"
						class="form-horizontal" id="formSubmit"
						enctype="multipart/form-data">

						<div class="form-group">
							<label class="col-sm-3 control-label no-padding-right "
								for="form-field-1"> Tên phim: <span><p style="color: #ff4dd2">*</p></span> </label>

							<div class="col-sm-9">


								<input type="text" class="col-xs-10 col-sm-5" id="name"
									name="name" th:field="*{name}" />
								<p class="text-danger" th:if="${#fields.hasErrors('name')}"
									th:errors="*{name}"></p>

							</div>

						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label no-padding-right"
								for="form-field-1"> Ngày phát hành </label>

							<div class="col-sm-2">


								<div class='input-group date' id='datetimepicker1'>
									<input type='text'  th:field="*{startTime}"/> <span
										class="input-group-addon"> <span
										class="glyphicon glyphicon-calendar"></span>
									</span>
								</div>

							</div>
							<script type="text/javascript">
								$(function() {
									$('#datetimepicker1').datetimepicker({
										format: 'DD/MM/YYYY h:mm A'
									});
								});
							</script>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label no-padding-right "
								for="form-field-1"> Nội dung: <span><p style="color: #ff4dd2">*</p></span> </label>

							<div class="col-sm-9">

								<textarea rows="5" cols="10" class="form-control"
									th:field="*{content}" name="content" id="content"></textarea>
								<p class="text-danger" th:if="${#fields.hasErrors('content')}"
									th:errors="*{content}"></p>
							</div>

						</div>

						<div class="form-group">
							<label class="col-sm-3 control-label no-padding-right "
								for="form-field-1"> Thời lượng phim: <span><p style="color: #ff4dd2">*</p></span></label>

							<div class="col-sm-9">
								<input type="text" class="col-xs-10 col-sm-5" id="length"
									name="length" th:field="*{length}" />
								<p class="text-danger" th:if="${#fields.hasErrors('length')}"
									th:errors="*{length}"></p><p id="validate"></p>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label no-padding-right "
								for="form-field-1"> Id youtube: <span><p style="color: #ff4dd2">*</p></span> </label>
								
							<div class="col-sm-9">


								<input type="text" class="col-xs-10 col-sm-5" id="idYou"
									name="idYou" th:field="*{idYou}" />
									<p class="text-danger" th:if="${#fields.hasErrors('idYou')}"
									th:errors="idYou"></p>
								
							</div>

						</div>
						
						<div class="form-group">
							<label class="col-sm-3 control-label no-padding-right "
								for="form-field-1"> Thành viên: <p style="color: #ff4dd2">*</p> </label>

							<div class="col-sm-9">

								<textarea rows="5" cols="10" class="form-control" id="member"
									name="member" th:field="*{member}"></textarea>
								<p class="text-danger" th:if="${#fields.hasErrors('member')}"
									th:errors="*{member}"></p>
							</div>

						</div>
						<div class="form-group">
							<label for="categoryCode"
								class="col-sm-3 control-label no-padding-right">Thể
								loại:<p style="color: #ff4dd2">*</p></label>
								
								<div class="col-sm-9">

								<select id="category" name="category" th:field="*{categories}"
									th:required="true" class="selectpicker" multiple
									data-live-search="true">
									<option value="">--</option>
									<option th:each="category : ${listCategory}"
										th:text="${category.name}" th:value="${category.id}"></option>
								</select><span id="categoryText"></span>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label no-padding-right"
								for="form-field-1"> Hình ảnh: <span><p style="color: #ff4dd2">*</p></span> </label>

							<div class="col-sm-9">
								<input type="file" id="fileImage" name="fileImage"
									accept="image/png,image/jpeg" /> <br /> <img id="thumbnail"
									alt="picture preview" style="width: 200px; height: 150px" />
							</div>
						</div>
						<div class="clearfix form-actions">
							<div class="col-md-offset-3 col-md-9">

								<button class="btn btn-info" type="submit"
									id="btnAddOrUpdateNew">
									<i class="ace-icon fa fa-check bigger-110"></i> Thêm bài viết
								</button>
								&nbsp; &nbsp; &nbsp; <a th:href="@{/admin/listMovie}"
									class="btn" type="reset"> <i
									class="ace-icon fa fa-undo bigger-110"></i> Hủy
								</a>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
