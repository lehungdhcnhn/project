<div class="main-content" th:fragment="update-movie">
	<div class="main-content-inner">
		<div class="breadcrumbs" id="breadcrumbs">
			<script type="text/javascript">
				try {
					ace.settings.check('breadcrumbs', 'fixed')
				} catch (e) {
				}
			</script>

			<ul class="breadcrumb">
				<li><i class="ace-icon fa fa-home home-icon"></i> <a href="#">Trang chủ</a>
				</li>

				<li><a href="#">Quản lý</a></li>
				<li class="active">Phim</li>
			</ul>
			<!-- /.breadcrumb -->

		</div>
		<div class="page-content">
			<div class="row">
				<div class="col-xs-12">
					<form th:action="@{/updateMovieLate/{id}(id=${movie.id})}"
						th:object="${movie}" method="POST" class="form-horizontal"
						enctype="multipart/form-data" id="formSubmit" name="formSubmit">

						<div class="form-group">
							<label class="col-sm-3 control-label no-padding-right"
								for="form-field-1"> Tên phim </label>

							<div class="col-sm-9">
								<input type="text" class="col-xs-10 col-sm-5" id="name"
									name="name" th:field="*{name}" />
									<p class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
							</div>
						</div>
						<div class="form-group">
							<input type="hidden" th:field="*{id}" /> <label
								class="col-sm-3 control-label no-padding-right"
								for="form-field-1"> Nội dung </label>
							<input type="hidden" th:field="*{thumbnail}" />
							<div class="col-sm-9">

								<textarea rows="5" cols="10" id="content" name="content"
									class="form-control" th:field="*{content}"></textarea>
									<p class="text-danger" th:if="${#fields.hasErrors('content')}" th:errors="*{content}"></p>
							</div>

						</div>

						<div class="form-group">
							<label class="col-sm-3 control-label no-padding-right"
								for="form-field-1"> Tiêu đề </label>

							<div class="col-sm-9">
								<input type="text" class="col-xs-10 col-sm-5" id="title"
									name="title" th:field="*{title}" />
									<p class="text-danger" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></p>
							</div>
						</div>

						<div class="form-group">
							<label class="col-sm-3 control-label no-padding-right"
								for="form-field-1"> Mô tả ngắn </label>

							<div class="col-sm-9">

								<textarea rows="5" cols="10" class="form-control"
									th:field="*{sDescription}"></textarea>
									<p class="text-danger" th:if="${#fields.hasErrors('sDescription')}" th:errors="*{sDescription}"></p>
							</div>

						</div>
						<div class="form-group">
							<label for="categoryCode"
								class="col-sm-3 control-label no-padding-right">Thể
								loại:</label>
							<div class="col-sm-9">

								<select th:field="*{categories}" class="selectpicker" multiple
									data-live-search="true" th:required="true">
									<option value="">--</option>
									<option th:each="category : ${listCategory}"
										th:text="${category.name}" th:value="${category.id}"></option>
								</select>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label no-padding-right"
								for="form-field-1"> Hình ảnh </label>

							<div class="col-sm-9">
								<input type="file" id="fileImage" name="fileImage"
									accept="image/png,image/jpeg" /> 
									<img id="thumbnailHide" name="thumbnailHide" th:src="@{*{ThumbnailImagePath}}" style="width: 150px; height: 100px" />
									
							</div>
						</div>
						<div class="clearfix form-actions">
							<div class="col-md-offset-3 col-md-9">

								<button class="btn btn-info" type="submit"
									id="btnAddOrUpdateNew">
									<i class="ace-icon fa fa-check bigger-110"></i> Sửa bài viết
								</button>


								&nbsp; &nbsp; &nbsp;
								<button class="btn" type="reset">
									<i class="ace-icon fa fa-undo bigger-110"></i> Hủy
								</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
