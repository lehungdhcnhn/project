<!DOCTYPE html>
<html  xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1">
		
		<title>Movie Review</title>

		<!-- Loading third party fonts -->
		<link href="http://fonts.googleapis.com/css?family=Roboto:300,400,700|" rel="stylesheet" type="text/css">
		<link th:href="@{/web/fonts/font-awesome.min.css}" rel="stylesheet" type="text/css">
		
		<!-- Loading main css file -->
		<link th:href="@{/web/css/style.css}" rel="stylesheet" type="text/css">
		
		<!--[if lt IE 9]>
		<script src="js/ie-support/html5.js"></script>
		<script src="js/ie-support/respond.js"></script>
		<![endif]-->

</head>
<body>
	<div id="site-content">
	<!-- Navigation -->
	<header class="site-header">
	<div th:replace="common/web/header :: copy-header-menu"></div>
	</header>
	<!-- Page Content -->
	<main class="main-content">
				<div class="container">
					<div class="page">
						<div class="breadcrumbs">
							<a href="index.html">Home</a>
							<span>Movie Review</span>
						</div>

						<div class="filters">
							<select name="#" id="#" placeholder="Choose Category">
								<option value="#">Action</option>
								<option value="#">Drama</option>
								<option value="#">Fantasy</option>
								<option value="#">Horror</option>
								<option value="#">Adventure</option>
							</select>
							<select name="#" id="#">
								<option value="#">2012</option>
								<option value="#">2013</option>
								<option value="#">2014</option>
							</select>
						</div>
						<div class="movie-list">
							<div class="movie">
								<figure class="movie-poster"><img src="dummy/thumb-3.jpg" alt="#"></figure>
								<div class="movie-title"><a href="single.html">Maleficient</a></div>
								<p>Sed ut perspiciatis unde omnis iste natus error voluptatem doloremque.</p>
							</div>
							
						</div> <!-- .movie-list -->

						
					</div>
				</div> <!-- .container -->
			</main>
	<!-- Footer -->
	<div th:replace="common/web/footer :: copy-footer-web"></div>
</div>
	<!-- Bootstrap core JavaScript -->
	<script th:src="@{/web/js/jquery-1.11.1.min.js}"></script>
	<script th:src="@{/web/js/plugins.js}"></script>
	<script th:src="@{/web/js/app.js}"></script>
</body>
</html>
